name: Lint Code Base

on:
  push:
    branches:
      - main
      - TestBranch_AnsibleLint 
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Lint ansible project
        uses: ansible-community/ansible-lint-action@v6.2.1
        with:
          path: .
        env:
          ANSIBLE_COLLECTIONS_PATH: /home/runner/.ansible/collections
          ANSIBLE_ROLES_PATH: /home/runner/work/EMCP-config/EMCP-config/ansible/roles
