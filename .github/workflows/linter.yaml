name: Lint Code Base

on:
  push:
    branches:
      - main
      - TestBranch_AnsibleLint 
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Run ansible requirements
        run: |
          cd /home
          pwd
          ls -la/home//home/
          cd /usr/share/ansible && ls -la && cd ..
        

      - name: Lint ansible project
        uses: ansible-community/ansible-lint-action@v6
